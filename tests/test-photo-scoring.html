<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真採点システムテスト</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .photo-container {
            text-align: center;
            margin: 20px 0;
        }
        .photo {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .score-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .score-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .total-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.5em;
            padding: 20px;
            margin: 20px 0;
        }
        .level-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
        }
        .comment {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            line-height: 1.6;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI写真採点システム テスト</h1>
        
        <div class="photo-container">
            <img id="testPhoto" class="photo" 
                 src="https://dijtrtaydurrhkgmulnj.supabase.co/storage/v1/object/public/post-images/3f401e27-21ac-4e45-8868-09a9f98b0c4f/1750609297057"
                 alt="テスト写真">
            <p><strong>タイトル:</strong> f</p>
            <p><strong>コメント:</strong> f</p>
        </div>

        <button onclick="scorePhoto()" id="scoreBtn">📊 写真を採点する</button>
        <button onclick="loadRandomPhoto()" id="randomBtn">🎲 別の写真を読み込む</button>

        <div id="results" style="display: none;">
            <div class="total-score">
                <div>総合スコア</div>
                <div id="totalScore" class="score-number">--</div>
                <div id="levelBadge" class="level-badge">--</div>
            </div>

            <div class="score-container">
                <div class="score-card">
                    <h3>🔧 技術的品質</h3>
                    <div id="technicalScore" class="score-number">--</div>
                    <div>/ 25点</div>
                </div>
                <div class="score-card">
                    <h3>🎨 構図・バランス</h3>
                    <div id="compositionScore" class="score-number">--</div>
                    <div>/ 25点</div>
                </div>
                <div class="score-card">
                    <h3>✨ 創造性</h3>
                    <div id="creativityScore" class="score-number">--</div>
                    <div>/ 25点</div>
                </div>
                <div class="score-card">
                    <h3>💝 エンゲージメント</h3>
                    <div id="engagementScore" class="score-number">--</div>
                    <div>/ 25点</div>
                </div>
            </div>

            <div class="comment">
                <h3>📝 詳細フィードバック</h3>
                <div id="aiComment">--</div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>AI が写真を分析中...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module">
        // 投稿データ（テスト用）
        const testPosts = [
            {
                imageUrl: "https://dijtrtaydurrhkgmulnj.supabase.co/storage/v1/object/public/post-images/3f401e27-21ac-4e45-8868-09a9f98b0c4f/1750609297057",
                title: "f",
                comment: "f"
            },
            // 他の投稿があればここに追加
        ];

        let currentPostIndex = 0;

        // PhotoScoringService のインポート（簡易版実装）
        class PhotoScoringService {
            constructor() {
                this.apiKey = 'AIzaSyAaNAp3cJzMc9_WloRU57EAvIJyycqgA8o'; // 環境変数から読み込み
            }

            async scorePhoto(imageUrl, title, description) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: this.createScoringPrompt(title, description) },
                                    {
                                        inline_data: {
                                            mime_type: "image/jpeg",
                                            data: await this.imageToBase64(imageUrl)
                                        }
                                    }
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    const responseText = data.candidates[0].content.parts[0].text;
                    return this.parseScoreResponse(responseText);
                } catch (error) {
                    console.error('Photo scoring error:', error);
                    return this.getDefaultScore();
                }
            }

            async imageToBase64(imageUrl) {
                try {
                    const response = await fetch(imageUrl);
                    const arrayBuffer = await response.arrayBuffer();
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    return base64;
                } catch (error) {
                    console.error('Image conversion error:', error);
                    throw error;
                }
            }

            createScoringPrompt(title, description) {
                return `この写真を100点満点で詳細に採点してください。

【採点基準】
1. 技術的品質 (25点満点)
   - 画質・解像度 (5点)
   - 露出・明るさ (5点)
   - 色彩バランス (5点)
   - シャープネス (5点)
   - ノイズレベル (5点)

2. 構図・バランス (25点満点)
   - 三分割法の活用 (8点)
   - 対称性・非対称性 (5点)
   - 被写体の配置 (7点)
   - 背景とのバランス (5点)

3. 創造性・独創性 (25点満点)
   - ユニークな視点 (10点)
   - 芸術的表現 (8点)
   - ストーリー性 (7点)

4. エンゲージメント予測 (25点満点)
   - 感情的インパクト (10点)
   - 視覚的魅力 (8点)
   - 共感度予測 (7点)

${title ? `タイトル: ${title}` : ''}
${description ? `説明: ${description}` : ''}

以下のJSON形式で回答してください:
{
  "technical": 数値(25点満点),
  "composition": 数値(25点満点),
  "creativity": 数値(25点満点),
  "engagement": 数値(25点満点),
  "total": 数値(100点満点),
  "comment": "詳細なフィードバック（日本語200文字程度）"
}`;
            }

            parseScoreResponse(responseText) {
                try {
                    const jsonStart = responseText.indexOf('{');
                    const jsonEnd = responseText.lastIndexOf('}') + 1;
                    
                    if (jsonStart === -1 || jsonEnd === 0) {
                        throw new Error('JSON not found in response');
                    }
                    
                    const jsonText = responseText.slice(jsonStart, jsonEnd);
                    return JSON.parse(jsonText);
                } catch (error) {
                    console.error('Score parsing error:', error);
                    return this.getDefaultScore();
                }
            }

            getDefaultScore() {
                return {
                    technical: 15,
                    composition: 15,
                    creativity: 15,
                    engagement: 15,
                    total: 60,
                    comment: '採点に失敗しました。技術的問題により標準スコアを表示しています。'
                };
            }
        }

        // スコアレベルを取得
        function getScoreLevel(total) {
            if (total >= 90) return { level: 'S', description: '傑作', color: '#FFD700' };
            if (total >= 80) return { level: 'A', description: '優秀', color: '#FF6B6B' };
            if (total >= 70) return { level: 'B', description: '良好', color: '#4ECDC4' };
            if (total >= 60) return { level: 'C', description: '標準', color: '#45B7D1' };
            if (total >= 50) return { level: 'D', description: '改善要', color: '#96CEB4' };
            return { level: 'E', description: '要練習', color: '#FFEAA7' };
        }

        // 写真採点実行
        window.scorePhoto = async function() {
            const scoreBtn = document.getElementById('scoreBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            scoreBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';

            try {
                const service = new PhotoScoringService();
                const currentPost = testPosts[currentPostIndex];
                
                const score = await service.scorePhoto(
                    currentPost.imageUrl,
                    currentPost.title,
                    currentPost.comment
                );

                // 結果表示
                document.getElementById('totalScore').textContent = score.total;
                document.getElementById('technicalScore').textContent = score.technical;
                document.getElementById('compositionScore').textContent = score.composition;
                document.getElementById('creativityScore').textContent = score.creativity;
                document.getElementById('engagementScore').textContent = score.engagement;
                document.getElementById('aiComment').textContent = score.comment;

                const level = getScoreLevel(score.total);
                const levelBadge = document.getElementById('levelBadge');
                levelBadge.textContent = `${level.level}級 (${level.description})`;
                levelBadge.style.backgroundColor = level.color;
                levelBadge.style.color = '#000';

                results.style.display = 'block';
                
            } catch (err) {
                error.textContent = `エラーが発生しました: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                scoreBtn.disabled = false;
            }
        };

        // ランダム写真読み込み（今は1つしかないのでプレースホルダー）
        window.loadRandomPhoto = function() {
            alert('現在は1つの写真のみテスト用に用意されています。');
        };
    </script>
</body>
</html>
